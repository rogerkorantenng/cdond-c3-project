- name: "creates directory"
  become: true
  file:
    path: /etc/project
    state: directory

- name: "move backend files to server"
  become: true
  copy:
    src: /root/project/backend/dist
    dest: /etc/project
    mode: '0777'

- name: "executing node"
  become: true
  shell: |
    pm2 start /etc/project/dist/main.js -f 