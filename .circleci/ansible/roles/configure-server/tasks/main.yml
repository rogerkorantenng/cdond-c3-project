- name: "prepare PPA of Node.js 12.X for Ubuntu"
  shell: |
    curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -

- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: "yes"

- name: "remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "install python for Ansible"
  become: true
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
  changed_when: false

- name: "install dependencies by apt"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2 by npm"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present